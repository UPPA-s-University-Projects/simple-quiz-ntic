    <div class="d-block float-none" style="min-height: 100%; margin-bottom: -50px;">

            <div id="myModal" class="modal">
                <img class="modal-content" id="img01">

            </div>

            <div class="d-flex d-sm-flex d-lg-flex flex-row flex-grow-1 flex-shrink-1 flex-fill justify-content-around align-content-center justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" id="q-select" style="margin: 8px;width: 70%;"></div>

            <div id="simple-input" class="">
                <div class="d-block d-lg-flex d-xl-flex justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center">
                    <input class="border rounded border-info d-inline float-start" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="user-answer_input" style="width: 512px;padding: 0px 2px;font-size: 24px;font-family: Roboto, sans-serif;transform: skew(0deg);padding-right: 2px;margin-right: 20px;"
                        autocomplete="off" autofocus="" required="" placeholder="Réponse"><button class="btn btn-primary next" type="button" style="background: rgba(0,0,0,0);width: 70px;height: auto;"><i
                            class="fas fa-long-arrow-alt-right"
                            style="width: auto;color: rgb(62,140,228);border-radius: 13px;font-size: 24px;height: auto;border: 0px none rgb(13,110,253) ;"></i></button>
                </div>

            </div>
            <!-- Multiple choices -->

            <div id="checkboxes" class="disable">
                <div id="checkboxList">
                    <!--Ex code-->

                <button class="btn btn-primary next" type="button" style="background: rgba(0,0,0,0);width: 100%; margin-top:16px;"><i
                        class="fas fa-long-arrow-alt-right"
                        style="width: auto;color: rgb(62,140,228);border-radius: 13px;font-size: 24px;height: auto;border: 0px none rgb(13,110,253) ;"></i></button>
